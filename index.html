    <h2>게임</h2>
    <p>
        비디오 게임 또는 전자오락(電子娛樂)은 놀이 참여자가 전자 기기의 조작을 
        통해서 특정 행위를 하고, 영상 장치, 음향 장치 등으로 출력되는 결과를 통해 
        즐거움을 얻는 형태의 게임이다. 정해진 목표를 완수하거나, 인공 지능, 
        인터넷을 통한 다른 사용자 또는 다수의 사용자와 겨루는 경우가 많다.
    </p>
