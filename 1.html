    <h2>이노 켄지</h2>

    <p>
        그는 실로 혜성과 같은 삶을 산 사람이었다. 25세의 나이에 100만장이 
        팔린 게임을 내놓고, 대기업 소니에게 정면으로 대들고, 거침없는 입담과
        남들이 내놓지 않을 독특한 게임을 내놓으며 빛나다 갑자기 게임 업계에서 
        떠나버렸고, 세상을 떠났다. 그의 죽음으로부터 6년이 지난 2019년 지금, 
        이노 겐지라는 이름은 서서히 잊혀 가고 있다. 한 순간 밝게 빛난 혜성이 
        밤하늘의 저편으로 사라지듯.
    </p>
